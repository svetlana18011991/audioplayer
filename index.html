<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Genially Audio Player Builder</title>
  <style>
    :root{
      --bg: transparent;
      --panel: rgba(15,16,22,.35);
      --panel2: rgba(15,16,22,.18);
      --text: #ffffff;
      --muted: rgba(255,255,255,.7);
      --accent: #ff2bd6;
      --accent2: #7c3aed;
      --btn: rgba(255,255,255,.12);
      --btnHover: rgba(255,255,255,.18);
      --stroke: rgba(255,255,255,.16);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;
      --radius2: 26px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }

    body{
      margin:0;
      font-family: var(--font);
      background: #0b0c10;
      color: #fff;
    }
    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px;
      display: grid;
      grid-template-columns: 420px 1fr;
      gap: 16px;
    }
    @media (max-width: 980px){
      .wrap{ grid-template-columns: 1fr; }
    }

    .card{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      overflow: hidden;
    }
    .card h2{
      margin:0;
      padding: 14px 14px 10px;
      font-size: 14px;
      letter-spacing: .2px;
      color: rgba(255,255,255,.9);
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.08);
    }
    .card .content{ padding: 14px; }

    label{
      display: block;
      font-size: 12px;
      color: rgba(255,255,255,.8);
      margin-bottom: 6px;
    }
    input[type="text"], textarea, select{
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color: #fff;
      padding: 10px 10px;
      outline: none;
      font-size: 13px;
      box-sizing: border-box;
    }
    textarea{ min-height: 120px; resize: vertical; }

    .row{ display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .row3{ display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
    .hint{
      margin-top: 6px;
      font-size: 11px;
      color: rgba(255,255,255,.65);
      line-height: 1.35;
    }
    .btns{ display:flex; gap:10px; flex-wrap: wrap; margin-top: 12px; }
    button{
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.10);
      color: #fff;
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 13px;
      transition: .15s ease;
    }
    button:hover{ background: rgba(255,255,255,.16); }
    button.primary{
      background: linear-gradient(135deg, rgba(255,43,214,.95), rgba(124,58,237,.95));
      border: none;
    }
    button.primary:hover{ filter: brightness(1.05); }
    .small{ font-size: 12px; padding: 8px 10px; border-radius: 10px; }

    .previewBox{
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 18px;
      background: radial-gradient(1200px 700px at 50% 20%, rgba(124,58,237,.28), transparent 60%),
                  radial-gradient(900px 600px at 50% 70%, rgba(255,43,214,.20), transparent 55%),
                  rgba(0,0,0,.18);
      min-height: 640px;
    }
    .codeBox{
      width: 100%;
      min-height: 220px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      line-height: 1.35;
      white-space: pre;
    }

    /* --- Player (preview + embed) --- */
    .ap-root{
      width: 340px;
      max-width: 100%;
      background: var(--bg);
    }
    .ap-shell{
      border-radius: var(--radius2);
      box-shadow: var(--shadow);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(124,58,237,.36), rgba(255,43,214,.14));
      position: relative;
      overflow: hidden;
    }
    .ap-shell::before{
      content:"";
      position:absolute; inset:-80px;
      background:
        radial-gradient(220px 220px at 30% 20%, rgba(255,43,214,.55), transparent 60%),
        radial-gradient(260px 260px at 70% 15%, rgba(124,58,237,.55), transparent 62%),
        radial-gradient
