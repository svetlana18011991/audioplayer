<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --accent:#b33bff;
  --accent2:#7a2bff;
  --text:#ffffff;
  --muted:#c7c7e6;
}

body{
  margin:0;
  background:transparent;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

.player{
  width:100%;
  max-width:720px;
  height:220px;
  margin:auto;
  padding:16px;
  box-sizing:border-box;
  border-radius:22px;
  backdrop-filter:blur(10px);
  background:
    linear-gradient(135deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 18px 50px rgba(0,0,0,.35);
  color:var(--text);
}

.top{
  display:flex;
  gap:14px;
  align-items:center;
}

.cover{
  width:96px;
  height:96px;
  border-radius:50%;
  overflow:hidden;
  flex-shrink:0;
  border:3px solid rgba(255,255,255,.2);
}

.cover img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.meta{
  flex:1;
  min-width:0;
}

.title{
  font-size:18px;
  font-weight:700;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.subtitle{
  font-size:13px;
  color:var(--muted);
}

.controls{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:14px;
}

.btn{
  width:44px;
  height:44px;
  border-radius:50%;
  display:grid;
  place-items:center;
  cursor:pointer;
  user-select:none;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.2);
}

.btn.main{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  border:none;
}

input[type=range]{
  width:100%;
  accent-color:var(--accent);
}

.progress{
  display:flex;
  gap:10px;
  align-items:center;
  font-size:12px;
  color:var(--muted);
}

.volume{
  display:flex;
  align-items:center;
  gap:8px;
  margin-left:auto;
  width:140px;
}

.playlist{
  margin-top:12px;
  max-height:90px;
  overflow:auto;
  font-size:13px;
}

.track{
  padding:6px 8px;
  cursor:pointer;
  border-radius:8px;
}

.track.active{
  background:rgba(179,59,255,.25);
}
</style>
</head>

<body>

<div class="player">
  <div class="top">
    <div class="cover">
      <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=400&q=60">
    </div>

    <div class="meta">
      <div class="title" id="title">Track 1</div>
      <div class="subtitle">Audio Player</div>
    </div>
  </div>

  <div class="controls">
    <div class="btn" onclick="prev()">‚èÆ</div>
    <div class="btn main" onclick="toggle()">‚ñ∂</div>
    <div class="btn" onclick="next()">‚è≠</div>

    <div class="volume">
      üîä
      <input type="range" min="0" max="100" value="80" oninput="audio.volume=this.value/100">
    </div>
  </div>

  <div class="progress">
    <span id="cur">0:00</span>
    <input type="range" id="seek" min="0" max="1000" value="0">
    <span id="dur">0:00</span>
  </div>

  <div class="playlist" id="list"></div>
</div>

<script>
const tracks = [
  {title:"Track 1", url:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"},
  {title:"Track 2", url:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"},
  {title:"Track 3", url:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"}
];

let index = 0;
const audio = new Audio(tracks[0].url);
audio.volume = 0.8;

const titleEl = document.getElementById("title");
const curEl = document.getElementById("cur");
const durEl = document.getElementById("dur");
const seek = document.getElementById("seek");
const list = document.getElementById("list");

function load(i){
  index=i;
  audio.src = tracks[i].url;
  titleEl.textContent = tracks[i].title;
  renderList();
  audio.play();
}

function toggle(){
  audio.paused ? audio.play() : audio.pause();
}

function next(){
  load((index+1)%tracks.length);
}

function prev(){
  load((index-1+tracks.length)%tracks.length);
}

audio.ontimeupdate = ()=>{
  curEl.textContent = fmt(audio.currentTime);
  durEl.textContent = fmt(audio.duration);
  seek.value = audio.duration ? audio.currentTime/audio.duration*1000 : 0;
};

seek.oninput = ()=>{
  if(audio.duration) audio.currentTime = seek.value/1000*audio.duration;
};

function fmt(s){
  if(!s) return "0:00";
  const m = Math.floor(s/60);
  const ss = String(Math.floor(s%60)).padStart(2,"0");
  return m+":"+ss;
}

function renderList(){
  list.innerHTML = tracks.map((t,i)=>
    `<div class="track ${i===index?"active":""}" onclick="load(${i})">${t.title}</div>`
  ).join("");
}

renderList();
</script>

</body>
</html>
